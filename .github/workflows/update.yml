name: Update Nodes

on:
  schedule:
    - cron: '0 * * * *' # 每小时执行一次
  workflow_dispatch: # 允许手动点按钮触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          # 注意：需要在 GitHub 仓库 Settings -> Secrets 里配置这个变量
          SHADOW_VIPER_API: ${{ secrets.SHADOW_VIPER_API }}
        run: python update_nodes.py

      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/nodes.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto update nodes" && git push)
