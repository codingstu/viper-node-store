<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW NEXUS | ËäÇÁÇπÊ†∏ÂøÉ</title>
    
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2310b981'%3E%3Cpath d='M13 10V3L4 14h7v7l9-11h-7z'/%3E%3C/svg%3E" type="image/svg+xml">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 'viper-dark': '#050505', 'viper-card': '#111111' },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out forwards' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(16, 185, 129, 0.06), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.06), transparent 25%);
            background-attachment: fixed;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .glass-card {
            background: rgba(20, 20, 22, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        #qrcode img { display: block; margin: 0 auto; border: 4px solid white; border-radius: 4px; }
        .neon-text { text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
    </style>
</head>
<body class="text-gray-300 min-h-screen pb-20">

    <div class="fixed top-0 left-0 w-full z-50 border-b border-white/5 bg-[#050505]/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="relative group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-emerald-600 to-teal-600 rounded-lg blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200 animate-pulse"></div>
                    <div class="relative w-9 h-9 rounded-lg bg-[#0a0a0a] border border-white/10 flex items-center justify-center text-emerald-500 shadow-xl">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                </div>
                <div>
                    <h1 class="font-black text-xl text-white tracking-widest uppercase italic">
                        SHADOW <span class="text-emerald-500 neon-text">NEXUS</span>
                    </h1>
                    <div class="flex items-center gap-1.5 text-[9px] text-gray-500 font-mono leading-none mt-0.5 tracking-wider">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-[pulse_1s_ease-in-out_infinite]"></span>
                        SYSTEM ONLINE
                    </div>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="fetchData()" class="p-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-gray-400 hover:text-emerald-400 transition-colors group" title="Âà∑Êñ∞Êï∞ÊçÆ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
                <button onclick="copyAll()" class="px-4 py-2 bg-emerald-600/10 hover:bg-emerald-600/20 border border-emerald-500/30 text-emerald-500 hover:text-emerald-400 rounded-lg text-sm font-bold tracking-wide transition-colors">
                    COPY ALL
                </button>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 pt-24">
        <div class="flex items-center justify-between mb-6">
            <div class="glass-card px-5 py-2 rounded-full flex items-center gap-4 text-xs text-gray-400 shadow-lg">
                <span class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-emerald-500"></span>
                    NODES: <strong class="text-white font-mono text-sm" id="node-count">--</strong>
                </span>
                <span class="w-px h-3 bg-white/10"></span>
                <span>UPDATED: <strong class="text-emerald-400 font-mono" id="last-update">--</strong></span>
            </div>
        </div>

        <div id="loading" class="flex flex-col items-center justify-center py-32 space-y-4">
            <div class="relative w-12 h-12">
                <div class="absolute inset-0 rounded-full border-2 border-white/5"></div>
                <div class="absolute inset-0 rounded-full border-2 border-emerald-500 border-t-transparent animate-spin"></div>
            </div>
            <p class="text-gray-500 font-mono text-xs animate-pulse">ESTABLISHING CONNECTION...</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5" id="grid"></div>

        <div id="empty-state" class="hidden text-center py-20 text-gray-500">NO SIGNAL DETECTED</div>
    </main>

    <textarea id="all-links" class="hidden"></textarea>

    <div id="qr-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center px-4">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="closeQR()"></div>
        <div class="relative bg-[#121212] border border-white/10 p-6 rounded-2xl shadow-2xl flex flex-col items-center gap-4 w-[320px] max-w-full animate-fade-in z-10">
            <h3 class="text-white font-bold tracking-wider" id="qr-title">SCAN CODE</h3>
            
            <div id="qrcode" class="bg-white p-2 rounded-lg shadow-[0_0_20px_rgba(255,255,255,0.1)] min-h-[180px] flex items-center justify-center"></div>
            
            <p class="text-xs text-gray-600 text-center w-full truncate px-2 font-mono" id="qr-link-preview"></p>
            <button onclick="closeQR()" class="w-full py-2.5 bg-white/5 hover:bg-white/10 rounded-lg text-sm text-gray-300 font-medium transition-colors border border-white/5">
                CLOSE
            </button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 translate-y-20 opacity-0 transition-all duration-300 pointer-events-none">
        <div class="glass-card px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 border border-emerald-500/30 bg-[#050505]/95 backdrop-blur-xl">
            <div class="w-5 h-5 rounded-full bg-emerald-500 flex items-center justify-center text-black text-xs font-bold shadow-[0_0_10px_rgba(16,185,129,0.5)]">‚úì</div>
            <span class="text-sm font-bold text-white tracking-wide" id="toast-msg">COPIED</span>
        </div>
    </div>

    <script>
        const countryMap = {
            'CN': 'ÂõûÂõΩ', 'HK': 'È¶ôÊ∏Ø', 'TW': 'Âè∞Êπæ', 'JP': 'Êó•Êú¨', 'KR': 'Èü©ÂõΩ',
            'SG': 'Êñ∞Âä†Âù°', 'US': 'ÁæéÂõΩ', 'GB': 'Ëã±ÂõΩ', 'DE': 'Âæ∑ÂõΩ', 'FR': 'Ê≥ïÂõΩ',
            'NL': 'Ëç∑ÂÖ∞', 'RU': '‰øÑÁΩóÊñØ', 'CA': 'Âä†ÊãøÂ§ß', 'AU': 'Êæ≥Â§ßÂà©‰∫ö',
            'IN': 'Âç∞Â∫¶', 'BR': 'Â∑¥Ë•ø', 'UNK': 'Êú™Áü•Âú∞Âå∫'
        };

        const DATA_URL = './public/nodes.json';

        fetchData();

        function fetchData() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('grid');
            const empty = document.getElementById('empty-state');
            
            loading.classList.remove('hidden');
            grid.innerHTML = ''; 
            empty.classList.add('hidden');

            fetch(DATA_URL + '?t=' + new Date().getTime())
                .then(res => res.json())
                .then(data => {
                    loading.classList.add('hidden');
                    if (!data || data.length === 0) {
                        empty.classList.remove('hidden');
                        return;
                    }
                    updateStats(data);
                    renderNodes(data);
                })
                .catch(err => {
                    console.error(err);
                    loading.innerHTML = `<span class="text-red-500 text-sm font-mono">CONNECTION FAILED</span>`;
                });
        }

        function updateStats(data) {
            document.getElementById('node-count').innerText = data.length;
            if(data.length > 0 && data[0].updated_at) {
                const date = new Date(data[0].updated_at);
                document.getElementById('last-update').innerText = date.toLocaleString('zh-CN', { 
                    month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' 
                });
            }
            document.getElementById('all-links').value = data.map(n => n.link).join('\n');
        }

        function renderNodes(data) {
            const grid = document.getElementById('grid');
            data.forEach((node, index) => {
                const delay = Math.min(index * 30, 800);
                const cnName = countryMap[node.country] || node.country || 'Â¢ÉÂ§ñ';
                
                let speedColor = 'text-gray-500', barColor = 'bg-gray-700', glowClass = '';
                if (node.speed > 5) { 
                    speedColor = 'text-emerald-400'; barColor = 'bg-emerald-500'; 
                    glowClass = 'shadow-[0_0_8px_rgba(16,185,129,0.4)]'; 
                } else if (node.speed > 2) { 
                    speedColor = 'text-amber-400'; barColor = 'bg-amber-500'; 
                } else if (node.speed > 0) { 
                    speedColor = 'text-rose-400'; barColor = 'bg-rose-500'; 
                }

                const card = document.createElement('div');
                card.className = "glass-card rounded-xl p-4 relative group hover:border-emerald-500/30 transition-all duration-300 hover:-translate-y-1 flex flex-col justify-between h-[160px] animate-fade-in hover:shadow-lg hover:shadow-emerald-900/10";
                card.style.animationDelay = `${delay}ms`;

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center gap-2.5">
                            <span class="text-2xl filter drop-shadow-md">${getFlagEmoji(node.country)}</span>
                            <div>
                                <h3 class="font-bold text-gray-200 text-sm w-28 truncate group-hover:text-emerald-400 transition-colors" title="${node.name}">${cnName}</h3>
                                <div class="flex items-center gap-1.5 mt-0.5">
                                    <span class="text-[10px] font-mono bg-white/10 px-1.5 py-0.5 rounded text-gray-400 uppercase tracking-wider">${node.protocol}</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                             <div class="font-mono text-xs font-bold ${speedColor}">${node.speed} <span class="text-[9px] opacity-70">MB/s</span></div>
                        </div>
                    </div>
                    <div class="text-[10px] text-gray-500 font-mono truncate mb-3 flex items-center gap-1.5 px-1 border-l-2 border-white/5 pl-2 ml-1">
                        ${node.host}:${node.port}
                    </div>
                    <div class="h-1 w-full bg-black/40 rounded-full overflow-hidden mb-auto">
                        <div class="h-full ${barColor} ${glowClass} transition-all duration-700" style="width: ${Math.min(node.speed * 8, 100)}%"></div>
                    </div>
                    <div class="grid grid-cols-4 gap-2 mt-3">
                        <button onclick="copyLink('${node.link}')" class="col-span-3 py-1.5 rounded-lg text-xs font-bold bg-white/5 hover:bg-emerald-500/20 text-gray-400 hover:text-emerald-400 border border-white/5 hover:border-emerald-500/30 transition-all active:scale-[0.98] tracking-wide">
                            COPY LINK
                        </button>
                        <button onclick="showQR('${node.link}', '${cnName} ${node.protocol}')" class="col-span-1 py-1.5 rounded-lg text-xs flex items-center justify-center bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white border border-white/5 transition-all active:scale-[0.98]">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4h2v-4zM5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        const qrModal = document.getElementById('qr-modal');
        const qrContainer = document.getElementById('qrcode');

        function showQR(link, title) {
            document.getElementById('qr-title').innerText = title;
            document.getElementById('qr-link-preview').innerText = link;
            qrContainer.innerHTML = ''; // Ê∏ÖÁ©∫
            qrModal.classList.remove('hidden'); // ÂÖàÊòæÁ§∫Ê®°ÊÄÅÊ°ÜÔºåÁ°Æ‰øù JS ËÉΩËé∑ÂèñÂ∞∫ÂØ∏

            try {
                // üî• ‰øÆÂ§çÊ†∏ÂøÉÔºöÈôç‰ΩéÂÆπÈîôÁéá (L) Âπ∂Âä†‰∏äÈîôËØØÊçïËé∑
                new QRCode(qrContainer, {
                    text: link,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.L  // ‰øÆÊîπËøôÈáåÔºöH -> L (Low)ÔºåËøôËÉΩÂÆπÁ∫≥Êõ¥Â§öÂ≠óÁ¨¶ÔºÅ
                });
            } catch (e) {
                console.error("‰∫åÁª¥Á†ÅÁîüÊàêÂ§±Ë¥•", e);
                qrContainer.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-500 font-bold text-sm mb-2">‰∫åÁª¥Á†ÅÁîüÊàêÂ§±Ë¥•</p>
                        <p class="text-gray-500 text-xs">ËäÇÁÇπÈìæÊé•Â§™Èïø<br>ËØ∑Áõ¥Êé•ÁÇπÂáªÂ§çÂà∂</p>
                    </div>
                `;
            }
        }

        function closeQR() {
            qrModal.classList.add('hidden');
        }

        function getFlagEmoji(countryCode) {
            if (!countryCode || countryCode === 'UNK') return 'üåê';
            const codePoints = countryCode.toUpperCase().split('').map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        function copyLink(text) {
            navigator.clipboard.writeText(text).then(() => showToast('LINK COPIED'));
        }

        function copyAll() {
            const text = document.getElementById("all-links").value;
            if (!text) return showToast('NO DATA');
            navigator.clipboard.writeText(text).then(() => showToast(`ALL NODES COPIED`));
        }

        let toastTimeout;
        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            if (toastTimeout) clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2000);
        }
    </script>
</body>
</html>
