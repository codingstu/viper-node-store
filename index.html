<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viper Node Store</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        'viper-dark': '#050505',
                        'viper-card': '#111111',
                        'neon-green': '#10b981',
                        'neon-purple': '#8b5cf6',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(16, 185, 129, 0.08), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
            background-attachment: fixed;
        }
        /* Ëá™ÂÆö‰πâÊªöÂä®Êù° */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        .glass-card {
            background: rgba(20, 20, 22, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="text-gray-300 min-h-screen selection:bg-neon-green/30 selection:text-white pb-20">

    <div class="fixed top-0 left-0 w-full z-50 border-b border-white/5 bg-[#050505]/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center text-white font-bold shadow-lg shadow-emerald-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div>
                    <h1 class="font-bold text-white tracking-tight">Viper Store</h1>
                    <div class="flex items-center gap-1.5 text-[10px] text-gray-500 font-mono leading-none mt-0.5">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                        LIVE UPDATE
                    </div>
                </div>
            </div>
            
            <button onclick="copyAll()" class="group relative px-4 py-2 bg-white/5 hover:bg-white/10 border border-white/10 hover:border-emerald-500/30 rounded-lg transition-all duration-300 overflow-hidden">
                <div class="absolute inset-0 bg-emerald-500/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                <div class="relative flex items-center gap-2 text-sm font-medium text-gray-300 group-hover:text-emerald-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                    <span class="hidden sm:inline">Â§çÂà∂ÂÖ®ÈÉ®ËäÇÁÇπ</span>
                    <span class="sm:hidden">Â§çÂà∂ÂÖ®ÈÉ®</span>
                </div>
            </button>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 pt-24">
        
        <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-4 mb-8">
            <div class="glass-card px-4 py-2 rounded-full flex items-center gap-3 text-xs text-gray-400">
                <span>Total Nodes: <strong class="text-white font-mono" id="node-count">--</strong></span>
                <span class="w-px h-3 bg-white/10"></span>
                <span>Last Updated: <strong class="text-emerald-400 font-mono" id="last-update">--</strong></span>
            </div>
        </div>

        <div id="loading" class="flex flex-col items-center justify-center py-32 space-y-4">
            <div class="relative w-16 h-16">
                <div class="absolute inset-0 rounded-full border-4 border-white/5"></div>
                <div class="absolute inset-0 rounded-full border-4 border-emerald-500 border-t-transparent animate-spin"></div>
            </div>
            <p class="text-gray-500 font-mono text-sm animate-pulse">Accessing Neural Network...</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5" id="grid">
            </div>

        <div id="empty-state" class="hidden text-center py-20">
            <div class="inline-block p-4 rounded-full bg-white/5 mb-4 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                </svg>
            </div>
            <p class="text-gray-500">ÊöÇÊó†ËäÇÁÇπÊï∞ÊçÆÔºåËØ∑Á≠âÂæÖ‰∏ã‰∏ÄÊ¨°Êâ´Êèè</p>
        </div>
    </main>

    <textarea id="all-links" class="hidden"></textarea>

    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 translate-y-20 opacity-0 transition-all duration-300">
        <div class="glass-card px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 border border-emerald-500/30 bg-[#050505]/90">
            <div class="w-5 h-5 rounded-full bg-emerald-500 flex items-center justify-center text-black text-xs">‚úì</div>
            <span class="text-sm font-medium text-white" id="toast-msg">Copied successfully</span>
        </div>
    </div>

    <script>
        // Ëé∑ÂèñÊï∞ÊçÆÁöÑ URL
        // Âä†‰∏äÊó∂Èó¥Êà≥Èò≤Ê≠¢ÁºìÂ≠ò
        const DATA_URL = './public/nodes.json?t=' + new Date().getTime();

        fetch(DATA_URL)
            .then(res => res.json())
            .then(data => {
                const loading = document.getElementById('loading');
                const empty = document.getElementById('empty-state');
                const grid = document.getElementById('grid');
                const countEl = document.getElementById('node-count');
                const updateEl = document.getElementById('last-update');
                const allLinksArea = document.getElementById('all-links');

                loading.classList.add('hidden');

                if (!data || data.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }

                // Êõ¥Êñ∞Áä∂ÊÄÅÊ†è
                countEl.innerText = data.length;
                if(data.length > 0 && data[0].updated_at) {
                    const date = new Date(data[0].updated_at);
                    updateEl.innerText = date.toLocaleString('zh-CN', { 
                        month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' 
                    });
                }

                // ÂáÜÂ§áÂÖ®ÈÉ®ÈìæÊé•
                const allLinks = data.map(n => n.link).join('\n');
                allLinksArea.value = allLinks;

                // Ê∏≤ÊüìÂç°Áâá
                data.forEach((node, index) => {
                    // Âª∂ËøüÂä®Áîª
                    const delay = Math.min(index * 50, 1000); // ÊúÄÂ§öÂª∂Ëøü1Áßí
                    
                    const card = document.createElement('div');
                    card.className = "glass-card rounded-xl p-4 relative group hover:border-white/20 transition-all duration-300 hover:-translate-y-1 hover:shadow-xl hover:shadow-emerald-900/10 flex flex-col justify-between h-[150px] animate-fade-in";
                    card.style.animationDelay = `${delay}ms`;

                    // ÈÄüÂ∫¶Á≠âÁ∫ßÈ¢úËâ≤
                    let speedClass = 'text-gray-500';
                    let barColor = 'bg-gray-700';
                    let glow = '';
                    
                    if (node.speed > 5) {
                        speedClass = 'text-emerald-400';
                        barColor = 'bg-emerald-500';
                        glow = 'shadow-[0_0_10px_rgba(16,185,129,0.3)]';
                    } else if (node.speed > 2) {
                        speedClass = 'text-amber-400';
                        barColor = 'bg-amber-500';
                    } else if (node.speed > 0) {
                        speedClass = 'text-rose-400';
                        barColor = 'bg-rose-500';
                    }

                    // ÂõΩÊóóÂ§ÑÁêÜ
                    const flag = getFlagEmoji(node.country);

                    card.innerHTML = `
                        <div class="absolute right-0 top-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity text-6xl pointer-events-none select-none grayscale group-hover:grayscale-0">
                            ${flag}
                        </div>

                        <div class="relative z-10">
                            <div class="flex justify-between items-start mb-2">
                                <div class="flex items-center gap-2">
                                    <span class="text-xl shadow-sm">${flag}</span>
                                    <span class="px-1.5 py-0.5 rounded text-[10px] font-bold uppercase tracking-wider bg-white/5 text-gray-400 border border-white/5 group-hover:border-white/10 group-hover:text-gray-300 transition-colors">
                                        ${node.protocol}
                                    </span>
                                </div>
                                <div class="font-mono text-xs font-bold ${speedClass}">
                                    ${node.speed} <span class="text-[9px] opacity-70">MB/s</span>
                                </div>
                            </div>
                            
                            <h3 class="font-bold text-gray-200 text-sm truncate pr-2 mb-1" title="${node.name}">
                                ${node.name}
                            </h3>
                            <div class="text-[10px] text-gray-500 font-mono truncate flex items-center gap-1.5">
                                <span class="w-1.5 h-1.5 rounded-full ${node.speed > 0 ? 'bg-emerald-500' : 'bg-red-500'}"></span>
                                ${node.host}:${node.port}
                            </div>
                        </div>

                        <div class="relative z-10 mt-3 space-y-3">
                            <div class="h-1 w-full bg-black/40 rounded-full overflow-hidden">
                                <div class="h-full ${barColor} ${glow} transition-all duration-700 ease-out" style="width: ${Math.min(node.speed * 8, 100)}%"></div>
                            </div>

                            <button onclick="copyLink('${node.link}')" class="w-full py-1.5 rounded-lg text-xs font-medium bg-white/5 hover:bg-emerald-500/10 text-gray-400 hover:text-emerald-400 border border-white/5 hover:border-emerald-500/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2 group/btn">
                                <span class="group-hover/btn:hidden">Â§çÂà∂ÈìæÊé•</span>
                                <span class="hidden group-hover/btn:inline">COPY LINK</span>
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            })
            .catch(err => {
                console.error(err);
                document.getElementById('loading').innerHTML = `<span class="text-red-500">Êó†Ê≥ïËøûÊé•Âà∞Êï∞ÊçÆ‰∏≠ÂøÉ</span>`;
            });

        function getFlagEmoji(countryCode) {
            if (!countryCode || countryCode === 'UNK') return 'üåê';
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        // Â§çÂà∂ÂäüËÉΩ
        function copyLink(text) {
            navigator.clipboard.writeText(text).then(() => showToast('Â∑≤Â§çÂà∂ËäÇÁÇπÈìæÊé•'));
        }

        function copyAll() {
            const text = document.getElementById("all-links").value;
            if (!text) return showToast('ÊöÇÊó†Êï∞ÊçÆ', true);
            navigator.clipboard.writeText(text).then(() => showToast(`Â∑≤Â§çÂà∂ ${document.getElementById('node-count').innerText} ‰∏™ËäÇÁÇπ`));
        }

        // Toast ÊèêÁ§∫Ê°Ü
        let toastTimeout;
        function showToast(msg, isError = false) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toast-msg');
            
            toastMsg.innerText = msg;
            
            // ÊòæÁ§∫
            toast.classList.remove('translate-y-20', 'opacity-0');
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÂÆöÊó∂Âô®
            if (toastTimeout) clearTimeout(toastTimeout);
            
            // 3ÁßíÂêéÈöêËóè
            toastTimeout = setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
