    <script>
        // ==========================================
        // ‚ö°Ô∏è ÈÖçÁΩÆÂå∫Âüü (ËØ∑Â°´ÂÖ•‰Ω†ÁöÑ Supabase ‰ø°ÊÅØ)
        // ==========================================
        const SUPABASE_URL = 'https://hnlkwtkxbqiakeyienok.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhubGt3dGt4YnFpYWtleWllbm9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5MDQwNTksImV4cCI6MjA4MjQ4MDA1OX0.Xg9vQdUfBdUW-IJaomEIRGsX6tB_k2grhrF4dm_aNME';
        // ==========================================

        // üü¢ ‰øÆÂ§çÔºöÁ°Æ‰øù supabaseClient ÂàùÂßãÂåñÂÆâÂÖ®
        let supabaseClient;
        if (typeof supabase !== 'undefined') {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } else {
            console.error('Supabase library not loaded!');
            alert('System Error: Core library failed to load. Please check your connection.');
        }

        const countryMap = { 'CN': 'ÂõûÂõΩ', 'HK': 'È¶ôÊ∏Ø', 'TW': 'Âè∞Êπæ', 'JP': 'Êó•Êú¨', 'KR': 'Èü©ÂõΩ', 'SG': 'Êñ∞Âä†Âù°', 'US': 'ÁæéÂõΩ', 'GB': 'Ëã±ÂõΩ', 'DE': 'Âæ∑ÂõΩ', 'FR': 'Ê≥ïÂõΩ', 'NL': 'Ëç∑ÂÖ∞', 'RU': '‰øÑÁΩóÊñØ', 'CA': 'Âä†ÊãøÂ§ß', 'AU': 'Êæ≥Â§ßÂà©‰∫ö', 'IN': 'Âç∞Â∫¶', 'BR': 'Â∑¥Ë•ø', 'UNK': 'Êú™Áü•' };

        // ÂÖ®Â±ÄÂèòÈáèÂ≠òÂÇ®ËäÇÁÇπ
        let globalCnNodes = [];

        // ÂàùÂßãÂåñ
        fetchData();

        // üü¢ Êñ∞Â¢ûÔºöËé∑Âèñ VIP Áä∂ÊÄÅ
        async function getVipStatus() {
            if (!supabaseClient) return { user: null, isVip: false };
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                if (!user) return { user: null, isVip: false };

                const { data } = await supabaseClient.from('profiles').select('vip_until').eq('id', user.id).single();
                const isVip = data?.vip_until && new Date(data.vip_until) > new Date();
                return { user, isVip, vipDate: data?.vip_until };
            } catch (e) {
                console.error("Auth check failed:", e);
                return { user: null, isVip: false };
            }
        }

        // üü¢ Êñ∞Â¢ûÔºöÊõ¥Êñ∞ UI Áä∂ÊÄÅ
        function updateAuthUI(user, isVip, vipDate) {
            const loginSection = document.getElementById('login-section');
            const userSection = document.getElementById('user-section');
            const authBtn = document.getElementById('auth-btn');
            const statusText = document.getElementById('user-status-text');
            const vipBadge = document.getElementById('vip-badge');
            const subtitle = document.getElementById('auth-subtitle');

            if (user) {
                loginSection.classList.add('hidden');
                userSection.classList.remove('hidden');
                document.getElementById('current-email').innerText = user.email;

                if (isVip) {
                    statusText.innerText = "VIP MEMBER";
                    statusText.className = "text-amber-400 font-mono";
                    vipBadge.classList.remove('hidden');
                    document.getElementById('vip-date').innerText = new Date(vipDate).toLocaleDateString();
                    authBtn.innerText = "VIP";
                    authBtn.className = "px-3 py-1.5 bg-amber-500/20 border border-amber-500/50 rounded-lg text-xs font-mono font-bold text-amber-500 transition-colors";
                } else {
                    statusText.innerText = "FREE USER";
                    statusText.className = "text-gray-400 font-mono";
                    vipBadge.classList.add('hidden');
                    document.getElementById('vip-date').innerText = "NOT ACTIVE";
                    authBtn.innerText = "ACCOUNT";
                }
                subtitle.innerText = "WELCOME BACK, OPERATOR";
            } else {
                loginSection.classList.remove('hidden');
                userSection.classList.add('hidden');
                statusText.innerText = "GUEST (PREVIEW)";
                vipBadge.classList.add('hidden');
                authBtn.innerText = "LOGIN";
                subtitle.innerText = "IDENTIFY YOURSELF";
            }
        }

        // Ê†∏ÂøÉÔºöËé∑ÂèñÊï∞ÊçÆ (Supabase Áâà)
        async function fetchData() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('grid');
            const empty = document.getElementById('empty-state');
            const cnBtn = document.getElementById('cn-btn');

            loading.classList.remove('hidden');
            grid.innerHTML = '';
            empty.classList.add('hidden');
            cnBtn.classList.add('hidden'); // ÂÖàÈöêËóèÂõûÂõΩÊåâÈíÆ

            try {
                if (!supabaseClient) throw new Error("Supabase client not initialized");

                // 1. ÂÖàÊ£ÄÊü•Áî®Êà∑Áä∂ÊÄÅ
                const { user, isVip, vipDate } = await getVipStatus();
                updateAuthUI(user, isVip, vipDate);

                // 2. Ëé∑ÂèñÊï∞ÊçÆ
                const { data, error } = await supabaseClient
                    .from('nodes')
                    .select('content')
                    .order('is_free', { ascending: false }); // ÂÖçË¥πÁöÑÊéíÂâçÈù¢

                loading.classList.add('hidden');

                if (error) throw error;

                // ÊèêÂèñ JSON ÂÜÖÂÆπ
                let nodes = data ? data.map(item => item.content) : [];

                if (nodes.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }

                // üü¢ ‰øÆÂ§çÔºöÈùû VIP Âè™ÊòæÁ§∫ 20 ‰∏™
                if (!isVip) {
                    nodes = nodes.slice(0, 20);
                }

                // üü¢ ÂàÜÁ¶ªÂõûÂõΩËäÇÁÇπ
                globalCnNodes = nodes.filter(n => n.country === 'CN');
                const normalNodes = nodes.filter(n => n.country !== 'CN');

                // Â¶ÇÊûúÊúâÂõûÂõΩËäÇÁÇπÔºåÊòæÁ§∫ÊåâÈíÆ
                if (globalCnNodes.length > 0) {
                    cnBtn.classList.remove('hidden');
                }

                updateStats(nodes); // ÁªüËÆ°ÊÄªÊï∞ÔºàÂåÖÂê´ÂõûÂõΩÔºâ
                renderNodes(normalNodes); // ‰∏ªÂàóË°®Âè™Ê∏≤ÊüìÈùûÂõûÂõΩËäÇÁÇπ

            } catch (err) {
                console.error(err);
                loading.innerHTML = `<span class="text-red-500 text-sm font-mono">CONNECTION FAILED: ${err.message}</span>`;
            }
        }

        // Ê∏≤ÊüìËäÇÁÇπÂç°Áâá (‰∏ªÂàóË°®)
        function renderNodes(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; // Ê∏ÖÁ©∫
            if (data.length === 0) {
                document.getElementById('empty-state').classList.remove('hidden');
                return;
            }

            data.forEach((node, index) => {
                const card = createNodeCard(node, index);
                grid.appendChild(card);
            });
        }

        // Ê∏≤ÊüìÂõûÂõΩËäÇÁÇπ (ÂºπÁ™óÂàóË°®)
        function renderCnNodes() {
            const grid = document.getElementById('cn-grid');
            grid.innerHTML = '';
            globalCnNodes.forEach((node, index) => {
                const card = createNodeCard(node, index);
                grid.appendChild(card);
            });
        }

        // ÂàõÂª∫ËäÇÁÇπÂç°Áâá DOM
        function createNodeCard(node, index) {
            const delay = Math.min(index * 30, 800);
            const cnName = countryMap[node.country] || node.country || 'Â¢ÉÂ§ñ';

            let speedColor = 'text-gray-500', barColor = 'bg-gray-700', glowClass = '';
            if (node.speed > 5) {
                speedColor = 'text-emerald-400'; barColor = 'bg-emerald-500';
                glowClass = 'shadow-[0_0_8px_rgba(16,185,129,0.4)]';
            } else if (node.speed > 2) {
                speedColor = 'text-amber-400'; barColor = 'bg-amber-500';
            } else if (node.speed > 0) {
                speedColor = 'text-rose-400'; barColor = 'bg-rose-500';
            }

            const card = document.createElement('div');
            card.className = "glass-card rounded-xl p-4 relative group hover:border-emerald-500/30 transition-all duration-300 hover:-translate-y-1 flex flex-col justify-between h-[160px] animate-fade-in hover:shadow-lg hover:shadow-emerald-900/10";
            card.style.animationDelay = `${delay}ms`;

            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div class="flex items-center gap-2.5">
                        <span class="text-2xl filter drop-shadow-md">${getFlagEmoji(node.country)}</span>
                        <div>
                            <h3 class="font-bold text-gray-200 text-sm w-28 truncate group-hover:text-emerald-400 transition-colors" title="${node.name}">${cnName}</h3>
                            <div class="flex items-center gap-1.5 mt-0.5">
                                <span class="text-[10px] font-mono bg-white/10 px-1.5 py-0.5 rounded text-gray-400 uppercase tracking-wider">${node.protocol}</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                            <div class="font-mono text-xs font-bold ${speedColor}">${node.speed} <span class="text-[9px] opacity-70">MB/s</span></div>
                    </div>
                </div>
                <div class="text-[10px] text-gray-500 font-mono truncate mb-3 flex items-center gap-1.5 px-1 border-l-2 border-white/5 pl-2 ml-1">
                    ${node.host}:${node.port}
                </div>
                <div class="h-1 w-full bg-black/40 rounded-full overflow-hidden mb-auto">
                    <div class="h-full ${barColor} ${glowClass} transition-all duration-700" style="width: ${Math.min(node.speed * 8, 100)}%"></div>
                </div>
                <div class="grid grid-cols-4 gap-2 mt-3">
                    <button onclick="copyLink('${node.link}')" class="col-span-3 py-1.5 rounded-lg text-xs font-bold bg-white/5 hover:bg-emerald-500/20 text-gray-400 hover:text-emerald-400 border border-white/5 hover:border-emerald-500/30 transition-all active:scale-[0.98] tracking-wide">
                        COPY LINK
                    </button>
                    <button onclick="showQR('${node.link}', '${cnName} ${node.protocol}')" class="col-span-1 py-1.5 rounded-lg text-xs flex items-center justify-center bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white border border-white/5 transition-all active:scale-[0.98]">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4h2v-4zM5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                    </button>
                </div>
            `;
            return card;
        }

        function updateStats(data) {
            document.getElementById('node-count').innerText = data.length;
            document.getElementById('all-links').value = data.map(n => n.link).join('\n');
        }

        // ==========================================
        // üîê ËÆ§ËØÅ‰∏éÂç°ÂØÜÈÄªËæë
        // ==========================================

        // ÂÖºÂÆπÊóßË∞ÉÁî®
        async function checkUserStatus() {
            const { user, isVip, vipDate } = await getVipStatus();
            updateAuthUI(user, isVip, vipDate);
        }

        async function handleLogin() {
            console.log("Login attempt...");
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            if (!email || !password) return showToast("MISSING CREDENTIALS");

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

                if (error) {
                    console.error("Login Error:", error);
                    if (error.message.includes("Invalid login credentials")) {
                        showToast("WRONG EMAIL OR PASSWORD");
                    } else if (error.message.includes("Email not confirmed")) {
                        showToast("PLEASE CONFIRM EMAIL");
                    } else {
                        showToast("LOGIN FAILED: " + error.message);
                    }
                } else {
                    showToast("ACCESS GRANTED");
                    toggleAuthModal();
                    fetchData();
                }
            } catch (e) {
                console.error("System Error:", e);
                showToast("SYSTEM ERROR");
            }
        }

        async function handleRegister() {
            console.log("Register attempt...");
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) return showToast("MISSING CREDENTIALS");
            if (password.length < 6) return showToast("PASSWORD MIN 6 CHARS");

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) return showToast("INVALID EMAIL FORMAT");

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin
                    }
                });

                if (error) {
                    console.error("Register Error:", error);
                    if (error.message.includes("User already registered")) {
                        showToast("ACCOUNT EXISTS - PLEASE LOGIN");
                    } else if (error.status === 422 || error.message.includes("password")) {
                        showToast("WEAK PASSWORD");
                    } else if (error.status === 400) {
                        showToast("INVALID DATA: " + error.message);
                    } else {
                        showToast("ERROR: " + error.message);
                    }
                } else {
                    console.log("Register Success:", data);
                    if (data?.session) {
                        showToast("REGISTRATION SUCCESSFUL");
                        toggleAuthModal();
                        fetchData();
                    } else if (data?.user) {
                        showToast("CHECK EMAIL TO CONFIRM");
                    }
                }
            } catch (e) {
                console.error("System Error:", e);
                showToast("SYSTEM ERROR");
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            toggleAuthModal();
            location.reload();
        }

        async function redeemKami() {
            const code = document.getElementById('kami-code').value;
            if (!code) return showToast("ENTER CODE");

            const btn = document.querySelector('#user-section button');
            const originalText = btn.innerText;
            btn.innerText = "...";

            try {
                const { data, error } = await supabaseClient.rpc('redeem_kami', { code_input: code });

                if (error) {
                    showToast("ERROR: " + error.message);
                } else {
                    showToast(data || "ACTIVATED");
                    checkUserStatus();
                    fetchData();
                }
            } catch (e) {
                console.error(e);
                showToast("SYSTEM ERROR");
            }
            btn.innerText = originalText;
        }

        // ==========================================
        // üõ† ËæÖÂä©ÂäüËÉΩ
        // ==========================================

        function toggleAuthModal() {
            const modal = document.getElementById('auth-modal');
            modal.classList.toggle('hidden');
            if (!modal.classList.contains('hidden')) {
                checkUserStatus();
            }
        }

        // ÂõûÂõΩËäÇÁÇπÂºπÁ™óÊéßÂà∂
        function openCnModal() {
            renderCnNodes();
            document.getElementById('cn-modal').classList.remove('hidden');
        }
        function closeCnModal() {
            document.getElementById('cn-modal').classList.add('hidden');
        }

        const qrModal = document.getElementById('qr-modal');
        const qrContainer = document.getElementById('qrcode');

        function showQR(link, title) {
            document.getElementById('qr-title').innerText = title;
            document.getElementById('qr-link-preview').innerText = link;
            qrContainer.innerHTML = '';
            qrModal.classList.remove('hidden');
            try {
                // ÊâæÂà∞ showQR ÂáΩÊï∞ÂÜÖÈÉ®
                new QRCode(qrContainer, {
                    text: link,
                    // üü¢ ‰øÆÊîπÔºö280 ÊòØÊúÄ‰Ω≥Âπ≥Ë°°ÁÇπÔºåÊó¢Ê∏ÖÊô∞Âèà‰∏ç‰ºöÂ§™Â§ß
                    width: 280,
                    height: 280,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    // üü¢ ‰øÆÊîπÔºöÂøÖÈ°ª‰ΩøÁî® L (Low) ÂÆπÈîôÁéáÔºåÂê¶ÂàôÈïøÈìæÊé•Â≠ò‰∏ç‰∏ã
                    correctLevel: QRCode.CorrectLevel.L,
                    // üü¢ Êñ∞Â¢ûÔºöQuietZone Èò≤Ê≠¢‰∫åÁª¥Á†ÅË¥¥ËæπÂ§™Á¥ßÔºåÊõ¥ÊòìÊâ´Êèè (‰ªÖÊñ∞Â∫ìÊîØÊåÅ)
                    quietZone: 2,
                    quietZoneColor: '#ffffff'
                });
            } catch (e) {
                console.error(e);
            }
        }

        function closeQR() { qrModal.classList.add('hidden'); }

        function getFlagEmoji(countryCode) {
            if (!countryCode || countryCode === 'UNK') return 'üåê';
            const codePoints = countryCode.toUpperCase().split('').map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        function copyLink(text) {
            navigator.clipboard.writeText(text).then(() => showToast('LINK COPIED'));
        }

        function copyAll() {
            const text = document.getElementById("all-links").value;
            if (!text) return showToast('NO DATA');
            navigator.clipboard.writeText(text).then(() => showToast(`ALL NODES COPIED`));
        }

        let toastTimeout;
        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            if (toastTimeout) clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2000);
        }
    </script>
</body>
