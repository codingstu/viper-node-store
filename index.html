<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viper Node Store</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { 'viper-dark': '#050505', 'viper-card': '#111111' },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out forwards' },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(16, 185, 129, 0.08), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
            background-attachment: fixed;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .glass-card {
            background: rgba(20, 20, 22, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        /* ‰∫åÁª¥Á†ÅÂÆπÂô®Ê†∑Âºè */
        #qrcode img { display: block; margin: 0 auto; border: 4px solid white; border-radius: 4px; }
    </style>
</head>
<body class="text-gray-300 min-h-screen pb-20">

    <div class="fixed top-0 left-0 w-full z-50 border-b border-white/5 bg-[#050505]/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center text-white font-bold shadow-lg shadow-emerald-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div>
                    <h1 class="font-bold text-white tracking-tight">Viper Store</h1>
                    <div class="flex items-center gap-1.5 text-[10px] text-gray-500 font-mono leading-none mt-0.5">
                        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                        LIVE NODES
                    </div>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button onclick="fetchData()" class="p-2 bg-white/5 hover:bg-white/10 border border-white/10 rounded-lg text-gray-400 hover:text-emerald-400 transition-colors" title="Âà∑Êñ∞ÊúÄÊñ∞ÊµãÈÄüÊï∞ÊçÆ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
                <button onclick="copyAll()" class="px-4 py-2 bg-emerald-600/10 hover:bg-emerald-600/20 border border-emerald-500/30 text-emerald-500 rounded-lg text-sm font-medium transition-colors">
                    Â§çÂà∂ÂÖ®ÈÉ®
                </button>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto px-4 pt-24">
        
        <div class="flex items-center justify-between mb-6">
            <div class="glass-card px-4 py-2 rounded-full flex items-center gap-3 text-xs text-gray-400">
                <span>ËäÇÁÇπÊÄªÊï∞: <strong class="text-white font-mono" id="node-count">--</strong></span>
                <span class="w-px h-3 bg-white/10"></span>
                <span>Êõ¥Êñ∞Êó∂Èó¥: <strong class="text-emerald-400 font-mono" id="last-update">--</strong></span>
            </div>
        </div>

        <div id="loading" class="flex flex-col items-center justify-center py-32 space-y-4">
            <div class="relative w-12 h-12">
                <div class="absolute inset-0 rounded-full border-2 border-white/5"></div>
                <div class="absolute inset-0 rounded-full border-2 border-emerald-500 border-t-transparent animate-spin"></div>
            </div>
            <p class="text-gray-500 font-mono text-xs">Fetching Data...</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5" id="grid"></div>

        <div id="empty-state" class="hidden text-center py-20 text-gray-500">
            ÊöÇÊó†ËäÇÁÇπÊï∞ÊçÆ
        </div>
    </main>

    <textarea id="all-links" class="hidden"></textarea>

    <div id="qr-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeQR()"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#1a1a1c] border border-white/10 p-6 rounded-2xl shadow-2xl flex flex-col items-center gap-4 w-[300px]">
            <h3 class="text-white font-bold" id="qr-title">ËäÇÁÇπ‰∫åÁª¥Á†Å</h3>
            <div id="qrcode" class="bg-white p-2 rounded-lg"></div>
            <p class="text-xs text-gray-500 text-center max-w-full truncate px-2" id="qr-link-preview"></p>
            <button onclick="closeQR()" class="w-full py-2 bg-white/5 hover:bg-white/10 rounded-lg text-sm text-gray-300">ÂÖ≥Èó≠</button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 translate-y-20 opacity-0 transition-all duration-300 pointer-events-none">
        <div class="glass-card px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 border border-emerald-500/30 bg-[#050505]/90">
            <div class="w-5 h-5 rounded-full bg-emerald-500 flex items-center justify-center text-black text-xs font-bold">‚úì</div>
            <span class="text-sm font-medium text-white" id="toast-msg">Â∑≤Â§çÂà∂</span>
        </div>
    </div>

    <script>
        // ÂõΩÂÆ∂‰ª£Á†ÅÊò†Â∞ÑË°® (Â¢ûÂä†‰∏≠ÊñáÂêç)
        const countryMap = {
            'CN': '‰∏≠ÂõΩ', 'HK': 'È¶ôÊ∏Ø', 'TW': 'Âè∞Êπæ', 'JP': 'Êó•Êú¨', 'KR': 'Èü©ÂõΩ',
            'SG': 'Êñ∞Âä†Âù°', 'US': 'ÁæéÂõΩ', 'GB': 'Ëã±ÂõΩ', 'DE': 'Âæ∑ÂõΩ', 'FR': 'Ê≥ïÂõΩ',
            'NL': 'Ëç∑ÂÖ∞', 'RU': '‰øÑÁΩóÊñØ', 'CA': 'Âä†ÊãøÂ§ß', 'AU': 'Êæ≥Â§ßÂà©‰∫ö',
            'IN': 'Âç∞Â∫¶', 'BR': 'Â∑¥Ë•ø', 'UNK': 'Êú™Áü•Âú∞Âå∫'
        };

        const DATA_URL = './public/nodes.json';

        // ÂàùÂßãÂåñ
        fetchData();

        function fetchData() {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('grid');
            const empty = document.getElementById('empty-state');
            
            loading.classList.remove('hidden');
            grid.innerHTML = ''; // Ê∏ÖÁ©∫ÊóßÊï∞ÊçÆ
            empty.classList.add('hidden');

            // Âä†Êó∂Èó¥Êà≥Èò≤Ê≠¢ÁºìÂ≠òÔºåÂÆûÁé∞‚ÄúÂà∑Êñ∞‚ÄùÂäüËÉΩ
            fetch(DATA_URL + '?t=' + new Date().getTime())
                .then(res => res.json())
                .then(data => {
                    loading.classList.add('hidden');
                    
                    if (!data || data.length === 0) {
                        empty.classList.remove('hidden');
                        return;
                    }

                    updateStats(data);
                    renderNodes(data);
                })
                .catch(err => {
                    console.error(err);
                    loading.innerHTML = `<span class="text-red-500 text-sm">Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï</span>`;
                });
        }

        function updateStats(data) {
            document.getElementById('node-count').innerText = data.length;
            if(data.length > 0 && data[0].updated_at) {
                const date = new Date(data[0].updated_at);
                document.getElementById('last-update').innerText = date.toLocaleString('zh-CN', { 
                    month: 'numeric', day: 'numeric', hour: '2-digit', minute: '2-digit' 
                });
            }
            document.getElementById('all-links').value = data.map(n => n.link).join('\n');
        }

        function renderNodes(data) {
            const grid = document.getElementById('grid');
            
            data.forEach((node, index) => {
                const delay = Math.min(index * 30, 800);
                const cnName = countryMap[node.country] || node.country || 'Â¢ÉÂ§ñ';
                
                // ÈÄüÂ∫¶È¢úËâ≤ÈÄªËæë
                let speedColor = 'text-gray-500';
                let barColor = 'bg-gray-700';
                if (node.speed > 5) { speedColor = 'text-emerald-400'; barColor = 'bg-emerald-500'; }
                else if (node.speed > 2) { speedColor = 'text-amber-400'; barColor = 'bg-amber-500'; }
                else if (node.speed > 0) { speedColor = 'text-rose-400'; barColor = 'bg-rose-500'; }

                const card = document.createElement('div');
                card.className = "glass-card rounded-xl p-4 relative group hover:border-white/20 transition-all duration-300 hover:-translate-y-1 flex flex-col justify-between h-[160px] animate-fade-in";
                card.style.animationDelay = `${delay}ms`;

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center gap-2.5">
                            <span class="text-2xl">${getFlagEmoji(node.country)}</span>
                            <div>
                                <h3 class="font-bold text-gray-200 text-sm w-28 truncate" title="${node.name}">${cnName}</h3>
                                <div class="flex items-center gap-1.5 mt-0.5">
                                    <span class="text-[10px] font-mono bg-white/10 px-1 rounded text-gray-400 uppercase">${node.protocol}</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                             <div class="font-mono text-xs font-bold ${speedColor}">${node.speed} <span class="text-[9px] opacity-70">MB/s</span></div>
                        </div>
                    </div>

                    <div class="text-[10px] text-gray-500 font-mono truncate mb-3 flex items-center gap-1.5 px-1">
                        <span class="w-1.5 h-1.5 rounded-full ${node.speed > 0 ? 'bg-emerald-500' : 'bg-red-500'}"></span>
                        ${node.host}:${node.port}
                    </div>

                    <div class="h-1 w-full bg-black/40 rounded-full overflow-hidden mb-auto">
                        <div class="h-full ${barColor} transition-all duration-700" style="width: ${Math.min(node.speed * 8, 100)}%"></div>
                    </div>

                    <div class="grid grid-cols-4 gap-2 mt-3">
                        <button onclick="copyLink('${node.link}')" class="col-span-3 py-1.5 rounded-lg text-xs font-medium bg-white/5 hover:bg-emerald-500/10 text-gray-400 hover:text-emerald-400 border border-white/5 hover:border-emerald-500/30 transition-all active:scale-[0.98]">
                            Â§çÂà∂ÈìæÊé•
                        </button>
                        <button onclick="showQR('${node.link}', '${cnName} ${node.protocol}')" class="col-span-1 py-1.5 rounded-lg text-xs flex items-center justify-center bg-white/5 hover:bg-white/10 text-gray-400 hover:text-white border border-white/5 transition-all active:scale-[0.98]">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4h2v-4zM5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                            </svg>
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- ‰∫åÁª¥Á†ÅÂäüËÉΩ ---
        const qrModal = document.getElementById('qr-modal');
        const qrContainer = document.getElementById('qrcode');
        let qrcodeObj = null;

        function showQR(link, title) {
            document.getElementById('qr-title').innerText = title;
            document.getElementById('qr-link-preview').innerText = link;
            
            qrContainer.innerHTML = ''; // Ê∏ÖÁ©∫ÊóßÁöÑ
            
            // ÁîüÊàêÊñ∞‰∫åÁª¥Á†Å
            new QRCode(qrContainer, {
                text: link,
                width: 180,
                height: 180,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            
            qrModal.classList.remove('hidden');
        }

        function closeQR() {
            qrModal.classList.add('hidden');
        }

        // --- ËæÖÂä©ÂäüËÉΩ ---
        function getFlagEmoji(countryCode) {
            if (!countryCode || countryCode === 'UNK') return 'üåê';
            const codePoints = countryCode.toUpperCase().split('').map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        function copyLink(text) {
            navigator.clipboard.writeText(text).then(() => showToast('Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø'));
        }

        function copyAll() {
            const text = document.getElementById("all-links").value;
            if (!text) return showToast('ÊöÇÊó†Êï∞ÊçÆ');
            navigator.clipboard.writeText(text).then(() => showToast(`Â∑≤Â§çÂà∂ÊâÄÊúâËäÇÁÇπÈìæÊé•`));
        }

        let toastTimeout;
        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            if (toastTimeout) clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2000);
        }
    </script>
</body>
</html>
